<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page - InfoTech</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
<div class="container text-center">
    &nbsp;
    <div>
        <h2>User Registration - Sign Up </h2>

        <form th:action="@{/process_register}" method="post" th:object="${user}"
              style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">

                <div class="form-group row">
                    <label class="col-form-label col-4">First Name: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="20" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Last Name: </label>
                    <div class="col-8">
                        <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="20" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Email: </label>
                    <div class="col-8">
                        <input type="email" class="form-control" th:field="*{email}" required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-form-label col-4">Password: </label>
                    <div class="col-8">
                        <input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="10" />
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-info btn-lg">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
